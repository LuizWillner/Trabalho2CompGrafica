<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trabalho 2 - CG</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.6.1/gl-matrix-min.js"></script>
</head>

<body>
    <div>
        <section>
            <h3 class="sub-title">Trabalho.02.CG</h3>
            <h1 class="title">Escolha os vértices</h1>
            <h3 class="text"> Selecione um vértice de cada modelo através do campo de texto
                abaixo. Os triângulos da estrela dos vértices selecionados serão mostrados em
                vermelho.</h3>
            <form name="esolher-vertice">
                <table>
                    <tr>
                        <td>COELHO</td>
                        <td><input id="coelho_id" type="number" min="1" step="1" value="10" required></td>
                    </tr>
                    <tr>
                        <td>TATU</td>
                        <td><input id="tatu_id" type="number" min="1" step="1" value="10" required></td>
                    </tr>
                </table>
                <input id="submit" type="button" value="ATUALIZAR" onclick="updateColorVertex()">
            </form>
        </section>
        <canvas id="glcanvas"></canvas>
    </div>
</body>

<script src="shader.js" type="module"></script>
<script src="camera.js" type="module"></script>
<script src="light.js" type="module"></script>
<script src="half-edge.js" type="module"></script>
<script src="mesh.js" type="module"></script>
<script src="main.js" type="module"></script>

</html>
